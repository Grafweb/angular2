list site
<button (click) = 'getAllPage()'>Get page</button>
<table width="100%">
    <tbody>
        <tr *ngFor="let item of allPage">
            <td>
                Meta dane: <br />
                {{ item.title_meta }} <br />
                {{ item.description_meta }} <br />
                {{ item.keywords_meta }} <br />
                <br />
                Dane strony:<br />
                {{ item.title }} <br />
                {{ item.content }} <br />
            </td>
        </tr>
    </tbody>
</table>
